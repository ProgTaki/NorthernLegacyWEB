<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/log_reg-style.css">
    <script src="../JS/newpass.js"></script>
    <title>NortherLegacy</title>
</head>

<body class="vh-100 overflow-hidden">

    <video autoplay loop muted playsinline id="background-video">
        <source src="../Downloads/viking_bg2.mp4" type="video/mp4">
    </video>

    <section class="background-radial-gradient overflow-hidden">

        <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
            <div class="row gx-lg-5 align-items-center mb-5">
                <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
                    <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
                        <a class="navbar-brand fs-0 text-sh" href="index.html">Northern Legacy</a> <br />
                    </h1>
                </div>

                <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
                    <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
                    <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

                    <div class="card bg-glass">
                        <div class="card-body px-4 py-5 px-md-5">
                            <form method="post">

                                <!-- Code input -->
                                <div class="mb-4">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <label class="form-label text-white mb-0 text-sh"
                                            for="verification_code">Code</label>
                                    </div>
                                    <div class="position-relative">
                                        <input type="text" id="verification_code" class="form-control input-field" />
                                        <span id="verification-code-error" class="position-absolute text-danger"
                                            style="right: 10px; top: 50%; transform: translateY(-50%); font-size: 0.9rem;"></span>
                                    </div>
                                </div>

                                <!-- New password input -->
                                <div class="mb-4">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <label class="form-label text-white mb-0 text-sh" for="new_password">New
                                            password</label>
                                    </div>
                                    <div class="position-relative">
                                        <input type="password" id="new_password" class="form-control input-field" />
                                        <span id="new-password-error" class="position-absolute text-danger"
                                            style="right: 10px; top: 50%; transform: translateY(-50%); font-size: 0.9rem;"></span>
                                    </div>
                                </div>

                                <!-- Confirm new password input -->
                                <div class="mb-4">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <label class="form-label text-white mb-0 text-sh" for="confirm_new_password">New
                                            password again</label>
                                    </div>
                                    <div class="position-relative">
                                        <input type="password" id="confirm_new_password"
                                            class="form-control input-field" />
                                        <span id="confirm-password-error" class="position-absolute text-danger"
                                            style="right: 10px; top: 50%; transform: translateY(-50%); font-size: 0.9rem;"></span>
                                    </div>
                                </div>
                                <p id="message"></p>

                                <!-- Submit buttons -->
                                <div class="d-grid gap-2 d-md-flex justify-content-md-center col-12 col-md-6 mx-auto">
                                    <a href="../HTML/forgot-pass.html" class="w-100 w-md-auto">
                                        <button id="backButton" class="btn btn-primary w-100 w-md-auto"
                                            type="button">Back</button>
                                    </a>
                                    <button id="changePasswordButton" class="btn btn-primary w-100 w-md-auto"
                                        type="button">Change</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
</body>

</html>
