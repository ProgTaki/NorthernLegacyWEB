<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <!-- Own -->
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/log_reg-style.css">
    <script src="../JS/register.js" defer></script>

    <title>Northern Legacy</title>
</head>

<body class="vh-100 overflow-hidden">
    <section class="background-radial-gradient overflow-hidden">
        <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
            <div class="row gx-lg-5 align-items-center mb-5">
                <div class="col-lg-6 mb-5 mb-lg-0">
                    <h1 class="my-5 display-5 fw-bold ls-tight text-white">
                        <a class="navbar-brand fs-0 text-white" href="index.html">Northern Legacy</a> <br />
                    </h1>
                </div>
                <div class="col-lg-6 mb-5 mb-lg-0">
                    <div class="card bg-glass">
                        <div class="card-body px-4 py-5 px-md-5">
                            <form>

                                <!-- Username input -->
                                <div class="mb-4">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <label class="form-label text-white mb-0" for="reg_user">Username</label>
                                    </div>
                                    <div class="position-relative">
                                        <input type="text" id="reg_user" class="form-control" />
                                        <span id="user-error" class="position-absolute text-danger"
                                            style="right: 10px; top: 50%; transform: translateY(-50%); font-size: 0.9rem;"></span>
                                    </div>
                                </div>
                                
                                <!-- Email input -->
                                <div class="mb-4">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <label class="form-label text-white mb-0" for="reg_email">Email</label>
                                    </div>
                                    <div class="position-relative">
                                        <input type="email" id="reg_email" class="form-control" />
                                        <span id="email-error" class="position-absolute text-danger"
                                            style="right: 10px; top: 50%; transform: translateY(-50%); font-size: 0.9rem;"></span>
                                    </div>
                                </div>

                                <!-- Password input -->
                                <div class="mb-4">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <label class="form-label text-white mb-0" for="reg_pass">Password</label>
                                    </div>
                                    <div class="position-relative">
                                        <input type="password" id="reg_pass" class="form-control" />
                                        <span id="pass-error" class="position-absolute text-danger"
                                            style="right: 10px; top: 50%; transform: translateY(-50%); font-size: 0.9rem;"></span>
                                    </div>
                                </div>

                                <!-- Confirm Password input -->
                                <div class="mb-4">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <label class="form-label text-white mb-0" for="reg_pass2">Password again</label>
                                    </div>
                                    <div class="position-relative">
                                        <input type="password" id="reg_pass2" class="form-control" />
                                        <span id="pass2-error" class="position-absolute text-danger"
                                            style="right: 10px; top: 50%; transform: translateY(-50%); font-size: 0.9rem;"></span>
                                    </div>
                                </div>

                                <!-- Submit button -->
                                <div class="d-grid gap-2 col-6 mx-auto">
                                    <button id="register_button" class="btn btn-primary" type="button">Sign Up</button>
                                    <p id="error-message" class="text-danger text-center"></p>
                                </div>
                                
                                <!-- Login link -->
                                <div class="text-center text-white mt-3">
                                    <p>Already have an account? <a href="login.html">Login</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
